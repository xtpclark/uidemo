<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div th:fragment="body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Employees</h2>
            <a th:href="@{/employees/add}" class="btn btn-success">Add Employee</a>
        </div>
        <div th:if="${employees.totalPages > 1}">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${employees.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/employees(page=${employees.number - 1})}" aria-label="Previous">&laquo;</a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, employees.totalPages - 1)}"
                        th:classappend="${pageNum == employees.number} ? 'active'">
                        <a class="page-link" th:href="@{/employees(page=${pageNum})}" th:text="${pageNum + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${employees.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/employees(page=${employees.number + 1})}" aria-label="Next">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Job</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.employeeId}"></td>
                        <td th:text="${employee.firstName + ' ' + employee.lastName}"></td>
                        <td th:text="${employee.department != null ? employee.department.departmentName : ''}"></td>
                        <td th:text="${employee.job != null ? employee.job.jobTitle : ''}"></td>
                        <td>
                            <a th:href="@{'/employees/view/' + ${employee.employeeId}}" class="btn btn-sm btn-info me-1">View</a>
                            <a th:href="@{'/employees/edit/' + ${employee.employeeId}}" class="btn btn-sm btn-primary me-1">Edit</a>
                            <a th:href="@{'/employees/delete/' + ${employee.employeeId}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${employees.totalPages > 1}">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${employees.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/employees(page=${employees.number - 1})}" aria-label="Previous">&laquo;</a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, employees.totalPages - 1)}"
                        th:classappend="${pageNum == employees.number} ? 'active'">
                        <a class="page-link" th:href="@{/employees(page=${pageNum})}" th:text="${pageNum + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${employees.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/employees(page=${employees.number + 1})}" aria-label="Next">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
