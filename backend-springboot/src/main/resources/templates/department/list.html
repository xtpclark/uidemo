<!DOCTYPE html>
<div th:fragment="body">
<h2>Departments</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th>
    </tr>
    <tr th:each="department : ${departments}">
        <td th:text="${department.departmentId}"></td>
        <td th:text="${department.departmentName}"></td>
    </tr>
</table>
<p><a th:href="@{/employees}">Back to Employees</a></p>
</div>
</html>
