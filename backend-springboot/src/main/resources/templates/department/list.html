<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments - HR Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-users me-2"></i>HR Management System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/employees">
                    <i class="fas fa-user me-1"></i>Employees
                </a>
                <a class="nav-link active" href="/departments">
                    <i class="fas fa-building me-1"></i>Departments
                </a>
                <a class="nav-link" href="/jobs">
                    <i class="fas fa-briefcase me-1"></i>Jobs
                </a>
                <a class="nav-link" href="/analytics/dashboard">
                    <i class="fas fa-chart-line me-1"></i>Analytics
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">
            <i class="fas fa-building me-2"></i>Departments
        </h2>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Department Name</th>
                                <th>Manager</th>
                                <th>Location</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="department : ${departments}">
                                <td th:text="${department.departmentId}">10</td>
                                <td th:text="${department.departmentName}">Administration</td>
                                <td th:text="${department.manager?.firstName + ' ' + department.manager?.lastName} ?: 'N/A'">Manager Name</td>
                                <td th:text="${department.location?.city} ?: 'N/A'">Seattle</td>
                                <td>
                                    <a th:href="@{'/departments/view/' + ${department.departmentId}}" class="btn btn-sm btn-info">
                                        <i class="fas fa-eye"></i> View
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(departments)}">
                                <td colspan="5" class="text-center text-muted">No departments found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
