<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Details - HR Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-users me-2"></i>HR Management System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/employees"><i class="fas fa-user me-1"></i>Employees</a>
                <a class="nav-link" href="/departments"><i class="fas fa-building me-1"></i>Departments</a>
                <a class="nav-link active" href="/jobs"><i class="fas fa-briefcase me-1"></i>Jobs</a>
                <a class="nav-link" href="/analytics/dashboard"><i class="fas fa-chart-line me-1"></i>Analytics</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-briefcase me-2"></i>Job Details</h2>
            <a href="/jobs" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to List
            </a>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0" th:text="${job.jobTitle}">Job Title</h5>
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">Job ID:</dt>
                    <dd class="col-sm-9" th:text="${job.jobId}">IT_PROG</dd>

                    <dt class="col-sm-3">Job Title:</dt>
                    <dd class="col-sm-9" th:text="${job.jobTitle}">Programmer</dd>

                    <dt class="col-sm-3">Minimum Salary:</dt>
                    <dd class="col-sm-9" th:text="${job.minSalary != null ? '$' + #numbers.formatDecimal(job.minSalary, 1, 2) : 'N/A'}">$4,000.00</dd>

                    <dt class="col-sm-3">Maximum Salary:</dt>
                    <dd class="col-sm-9" th:text="${job.maxSalary != null ? '$' + #numbers.formatDecimal(job.maxSalary, 1, 2) : 'N/A'}">$10,000.00</dd>
                </dl>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
