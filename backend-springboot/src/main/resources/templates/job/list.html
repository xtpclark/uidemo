<!DOCTYPE html>
<div th:fragment="body">
<h2>Jobs</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Title</th>
    </tr>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.jobId}"></td>
        <td th:text="${job.jobTitle}"></td>
    </tr>
</table>
<p><a th:href="@{/employees}">Back to Employees</a></p>
</div>
</html>
