<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .analytics-card {
            border-left: 4px solid #007bff;
            transition: transform 0.2s;
        }
        .analytics-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/analytics/dashboard">
                    <i class="fas fa-chart-line me-2"></i>HR Analytics
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/analytics/dashboard">Dashboard</a>
                    <a class="nav-link active" th:text="${title}">Analytics</a>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1><i class="fas fa-chart-bar text-primary me-2" th:text="${icon}"></i><span th:text="${title}">Analytics</span></h1>
                        <a href="/analytics/dashboard" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                    
                    <div class="alert alert-info" th:if="${description}">
                        <i class="fas fa-info-circle me-2"></i>
                        <span th:text="${description}">Description</span>
                    </div>

                    <!-- Data Display -->
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-table me-2"></i><span th:text="${title}">Data</span></h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead class="table-dark">
                                        <tr th:each="header : ${headers}">
                                            <th th:text="${header}">Header</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="row : ${data}">
                                            <td th:each="cell : ${row}" th:text="${cell}">Data</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Summary Statistics -->
                    <div class="row mt-4" th:if="${summary}">
                        <div class="col-md-4">
                            <div class="card analytics-card">
                                <div class="card-header bg-success text-white">
                                    <h6 class="mb-0"><i class="fas fa-chart-pie me-2"></i>Summary</h6>
                                </div>
                                <div class="card-body">
                                    <p th:text="${summary}">Summary information</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="card analytics-card">
                                <div class="card-header bg-info text-white">
                                    <h6 class="mb-0"><i class="fas fa-lightbulb me-2"></i>Insights</h6>
                                </div>
                                <div class="card-body">
                                    <ul class="list-unstyled small" th:if="${insights}">
                                        <li th:each="insight : ${insights}">
                                            <i class="fas fa-check text-success me-2"></i>
                                            <span th:text="${insight}">Insight</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="card analytics-card">
                                <div class="card-header bg-warning text-dark">
                                    <h6 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Actions</h6>
                                </div>
                                <div class="card-body">
                                    <ul class="list-unstyled small" th:if="${actions}">
                                        <li th:each="action : ${actions}">
                                            <i class="fas fa-arrow-up text-primary me-2"></i>
                                            <span th:text="${action}">Action</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
